<body>
  <div class="page-wrap">
    <div class="container mx-auto"> 
			<form class="form py-5">
				<h2 class="text-center">Расскажите о себе</h2>
				<div class="row">
					<div class="col-md-6 mx-auto">
						<div class="mb-4">
							<label for="input-name" class="form-label">Имя</label>
							<input type="text" class="form-control" id="input-name" placeholder="Имя*" required>
							<div class="invalid-feedback">Заполните поле</div>
						</div>
						<div class="mb-4">
							<label for="input-age" class="form-label">Возраст</label>
							<input type="number" class="form-control" id="input-age" placeholder="Возраст*" required>
							<div class="invalid-feedback">Заполните поле</div>
						</div>
						<div class="mb-4">
							<label for="input-hobbi" class="form-label">Увлечения</label>
							<input type="text" class="form-control" autocomplete="off" id="input-hobbi" placeholder="Увлечения*" required>
							<select class="form-select custom-form-select" multiple aria-label="multiple select example" required>
								<option>Open this select menu</option>
								<option value="1">One</option>
								<option value="2">Two</option>
								<option value="3">Three</option>
							</select>
							<div class="invalid-feedback">Выберите увлечения</div>
						</div>
						<div class="row">
							<div class="col-auto">
								<button class="btn btn-primary">Отправить</button>
							</div>
							<div class="col-auto">
								<button class="btn btn-secondary">Очистить</button>
							</div>
						</div>
					</div>
				</div>
			</form>
			<section class="results py-5">
				<h2 class="text-center">Результаты</h2>
				<div class="row">
					<div class="col-md-6 mx-auto">
						<p class="mb-4">
							Имя: 
							<span></span>
						</p>
						<p class="mb-4">
							Возраст: 
							<span></span>
						</p>
						<div class="mb-4">
							Увлечения
							<ul class="list-group">
								<li class="list-group-item"></li>
							</ul>
						</div>
						<button class="btn btn-secondary">редактировать</button>
					</div>
				</div>
			</section>
		</div>
  </div>
	<script src="//unpkg.com/alpinejs" defer></script>
  <script src="assets/main.js?ver=1"></script>
</body>

</html>
